language: python

sudo: false

env:
    global:
        # github_changelog_generator API key
        - secure: ""

python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5

branches:
    except:
        - gh-pages

addons:
  apt:
    packages:
        libfftw3-dev

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

install:
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION nomkl numpy scipy cython setuptools
  - conda install -q -n test-environment dask=0.15.0 || true
  - source activate test-environment
  - python setup.py -v build_ext --inplace

script:
  - python setup.py test
  - travis/partial.sh

before_deploy:
  - rvm default
  - gem install github_changelog_generator
  - github_changelog_generator -u pyFFTW -p pyFFTW

deploy:
    provider: pypi
    skip_cleanup: true
    user: "pyfftw_citools"
    distributions: "sdist"
    password:
        secure: ""
    on:
        repo: pyFFTW/pyFFTW
        # We only need to build deploy one source release
        condition: $TRAVIS_PYTHON_VERSION = "2.7"
        tags: true
